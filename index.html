<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Toggle switch for enabling dark mode" />
    <meta name="keywords" content="darkmode, toggle, switch, dark, light" />
    <meta name="author" content="OMAR SAROUR" />
    <title>Dark Mode</title>
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <label for="dark-mode-toggle" class="switch">
        <input type="checkbox" id="dark-mode-toggle" aria-label="toggle" />
        <span class="slider">
          <img class="moon" src="images/moon.png" alt="moon" />
          <img class="sun" src="images/sun.png" alt="sun" />
        </span>
      </label>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
